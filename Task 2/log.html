<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn page</title>
    <link rel="stylesheet" href="logstyle.css">
    <script src="https://kit.fontawesome.com/26f10bf515.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signin.html">

</head>

<body>
    <div class="container" id="Signup">
        <div class="formbox">
            <h1 id="title">Sign Up Page</h1>
            <form id="form">
                <div class="inputgroup">

                    <div class="inputfield" id="inputfield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder=" Name " id="name">
                        <p>Error message</p>
                    </div>

                    <div class="inputfield" id="inputfield">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder=" Email " id="email">
                        <p>Error message</p>
                    </div>

                    <div class="inputfield" id="inputfield">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder=" Password" id="password">
                        <p>Error message</p>
                    </div>


                </div>
                <p class=".para">Already have an account? <a href="signin.html" class="plus" > Sign In </a></p>
                <div class="btnfield">
                    <button id="submit" type="button" onclick="validateForm()">Sign Up</button>

                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('form')
        const submit = document.getElementById('submit')
        const name = document.getElementById('name')
        const email = document.getElementById('email')
        const p = document.getElementsByTagName('p')

        submit.addEventListener('click', (event) => {
            validateForm();
            if (isFormValid() == true) {
                form.submit();
            } else {
                event.preventDefault();
            }
        })

        function isFormValid() {
            const inputContainers = form.querySelectorAll('.inputfield');
            let result = true;
            inputContainers.forEach((container) => {
                if (container.classList.contains('error')) {
                    result = false;
                }
            });
            return result;
        }

        function validateForm() {
            if (name.value.trim() == '') {
                error(name, 'Please provide Name');
            } else if (name.value.trim().length < 5 || name.value.trim().length > 15) {
                error(name, 'Name must be min 5 and max 15 characters');
            } else {
                success(name);


                if (email.value.trim() == '') {
                    error(email, 'Please provide Email id');
                } else {
                    success(email);
                }

                if (password.value.trim() == '') {
                    error(password, 'Please provide Password');
                } else if (password.value.trim().length < 6 || password.value.trim().length > 20) {
                    error(password, 'Password min 6 max 20 charecters');
                }
                else {
                    success(password);
                    location.href = 'signin.html'
                }
            }
        }


        function error(element, message) {
            element.style.border = '3px red solid';
            const parent = element.parentElement;
            const p = parent.querySelector('p');
            p.textContent = message;
            p.style.visibility = 'visible';

        }
        function success(element) {
            element.style.border = '3px green solid';
            const parent = element.parentElement;
            const p = parent.querySelector('p');
            p.style.visibility = 'hidden';
        }

    </script>
</body>

</html>
